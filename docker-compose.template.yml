version: "3.7"

services:
  redis:
    build:
      context: .
      args:
        - version=5.0.7
        - build=dev
    image: leadstec/redis:5.0.7
    ports:
      - "50231:6379"
    volumes:
      - ~/volumes/redis.local/log:/data/log
      - ~/volumes/redis.local/db:/data/db
      - ~/volumes/redis.local/persist:/data/persist
    env_file:
      - ./env
    environment:
      - EMAIL=
      - LCS_LOG_LEVEL=debug
    secrets:
      - lcs
    hostname: redis.local
    container_name: redis.local

secrets:
  lcs:
    file: ~/.vcubi/lcs
